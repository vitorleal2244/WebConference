<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos HTML</title>
</head>
<body>
    <h2>Cabeçalhos e parágrafos</h2>  
    <p>Isto é um parágrafo</p>
    <br>
    <h6>Isto é um header</h6>
    <hr>
    <h2>Formatação</h2>
    <mark>Texto realçado</mark>
    <small>Diminuído</small>
    <strong>Importante</strong>
    <del>Removido</del>
    <ins>Inserido</ins>
    <em>Enfantizado</em>
    <kdb>Teclado</kdb>
    <var>Variável</var>
    <samp>Output</samp>
    <code>Código</code>
    <sup>Expoente</sup>
    <sub>Indíce</sub>
    <pre>Texto pré-formatado</pre>
    <hr>
    <h2>Âncoras (links)</h2>
    <a>Link</a>
    <hr>
    <h2>Listas</h2>
    <ol><li>1</li><li>2</li></ol>
    <dl><li>1</li><li>2</li></dl>
    <dt><li>1</li><li>2</li></dt>
    <dd><li>1</li><li>2</li></dd>
</body>
</html>
